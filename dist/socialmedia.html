<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="output.css">
<script src="https://kit.fontawesome.com/b3ae11c671.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="flex w-full flex-row flex-wrap">
        <div class="h-0 w-0 overflow-y-hidden bg-white shadow-lg md:h-screen md:w-1/4 1g:w-1/5">
            <div class="sticky top-0 bg-white p-5">
                <img class="rounded-full border border-indigo-100 shadow-lg" src="https://images.pexels.com/photos/2269872/pexels-photo-2269872.jpeg?auto-compress&cs-tinysrgb& W-1600" />
                <div class="mt-5 w-full border-t pt-2 text-center text-xl text-gray-600">John Smith</div>

                <div class="flex h-screen w-full flex-col hover:cursor-pointer">
                    <a
                        class="w-full border-t-2 bg-gray-200 p-3 text-left text-xl font-semibold text-gray-600 hover:bg-gray-300"><i
                            class="fa fa-comment float-right pr-1 pt-1 text-2x1 text-gray-600"
                            aria-hidden="true"></i>Message</a>
                    <a
                        class="w-full border-t-2 bg-gray-200 p-3 text-left text-xl font-semibold text-gray-600 hover:bg-gray-300"><i
                            class="fa fa-gear fa-solid float-right pr-1 pt-1 text-2x1 text-gray-600"
                            aria-hidden="true"></i>Setting</a><a
                        class="w-full border-t-2 bg-gray-200 p-3 text-left text-xl font-semibold text-gray-600 hover:bg-gray-300"><i
                            class="fa fa-sign-out float-right pr-1 pt-1 text-2x1 text-gray-600"
                            aria-hidden="true"></i>Logout</a>
                </div>
            </div>
        </div>
        <div class="lg:24 h-full w-full overflow-x-scroll p-5 md:w-3/4 md:px-12 1g:w-4/5">
            <div class="w-full rounded-lg bg-white p-5 shadow">
                <textarea class="w-full rounded-lg border bg-gray-200 p-2 shadow" rows="5"
                    placeholder="Speak your mind"></textarea>
                <div class="mt-3 w-full grid grid-cols-2">
                    <div class="col-start-1 col-end-1">
                        <select class="float-left w-full rounded-lg border bg-gray-200 p-2 shadow">
                            <option>Public</option>
                            <option>Private</option>
                        </select>
                    </div>
                    <div class="col-end-5 col-span-1">
                        <button type="button" class="float-right rounded-lg bg-indigo-600 p-2 text-white
        hover:bg-indigo-400">Submit</button>
                    </div>
                </div>
            </div>
            <div class="mt-3 flex flex-col">
                <div class="mt-3 bg-white">
                    <img class="rounded-t-lg border shadow-lg"
                        src="https://images.unsplash.com/photo-1469474968028-56623f02e42e? ixlib-rb-4.0.3&ixid-MnwxMjA3FDB8MHxwaG90by1wYWd1fHx8fGVufDB8fHx8&auto=format&fit=crop&w=1474&q=80" />
                    <div class="border bg-white p-5 text-xl font-semibold Itext-gray-700 shadow">A Pretty cool photo
                        from the
                        mountains. Image credit to @David Marcus</div>
                    <div class="flex flex-row flex-wrap border bg-white p-1 shadow">
                        <div class="w-1/3 text-center text-xl font-semibold text-gray-700 hover:bg-gray-200">Like</div>
                        <div class="border-l-4 w-1/3 text-center text-xl font-semibold text-gray-700 hover:bg-gray-200">
                            Share</div>
                        <div class="border-l-4 w-1/3 text-center text-xl font-semibold text-gray-700 hover:bg-gray-200">
                            Comment</div>
                    </div>
                    <div
                        class="flex flex-row flex-wrap content-center rounded-b-lg border-4 border-white bg-white p-5 text-xl font-semibold text-gray-500 shadow">
                        <div class="w-full">
                            <div class="w-full text-left text-xl text-gray-600">
                                @Some person
                            </div>
                            Lorem ipsum dolor sit amet,
                            consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna
                            aliqua
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>

</html>
